<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>create-post</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <form action="cp" class="form" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="dist_name">District Name</label>
                    <input type="text" name="dist_name">
                </div>
                <div class="form-group">
                    <label for="dist_name">Bedrooms</label>
                    <input type="text" name="bedroom">
                </div>
                <div class="form-group">
                    <label for="dist_name">price</label>
                    <input type="text" name="price">
                </div>
                <div class="form-group">
                    <label for="dist_name">Description</label>
                    <input type="text" name="description">
                </div>
                <button class="btn btn-block btn-success" type="submit">Post</button>
            </form>
        </div>
    </div>
</body>
</html>
