<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Home-page</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-sm bg-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/" class="nav-link text-white">Home</a></li>
                    <form action="search" class="form-inline" method="post">
                        {% csrf_token %}
                        <li class="nav-item"><input type="text" name='namesearch' placeholder="City name" class=" mx-5 form-control"></li>
                        <li class="nav-item"><input type="text" name='numbersearch' placeholder="Number of bedrooms" class="form-control"></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><button class="btn btn-success" type="submit">Search</button></li>
                        <li class="nav-item ml-5 mr-5 text-white">Hello{{user.username}}</a></li>
                        <li class="nav-item"><a href="Home/logout" class="nav-link ml-5 mr-5">Logout </a></li>
                        <li class="nav-item"><a href="/post.html" class="nav-link ml-5">Create Post</a></li>
                        {% else %}
                        <li class="nav-item"><button class="btn btn-success" type="submit" disabled>Search</button></li>
                    </form>
                    <li class="nav-item"><a href="/login.html" class="nav-link ml-5 mr-5">Login </a></li>
                    <li class="nav-item"> <a href="/Register.html"class="nav-link">Register </a> </li>
                    
                    {% endif %}
                </ul>
            </nav>
        </header>
        <body>
            {% for i in dest %}
            <h1 class="text-weight-bold">{{i.Bedrooms}}</h1>
            <h4 class="text-weight-bold">{{i.Price}}</h1>
            <h5>{{i.Descriptions}}</h5>
            {% endfor %}
        </body>
        <footer>

        </footer>
    </div>
</body>
</html>
