<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-section text-weight-bolder bg-light text-center my-5 py-3"><h1>Login</h1></div>
    <div class="form text-center border d-block ">
        <form action="log" class="was-validated" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Enter your username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter your password" name="password" required>
            </div>
            <button class="btn btn-success btn-block" type="submit">Login</button>
        </form>
        <button class="btn btn-danger btn-block"><a href="/Register.html" class="text-white"> Signup </a></button>
        {% for i in messages %}
        <h4>{{i.Price}}</h4>
        {% endfor %}
    </div>
</body>
</html>
